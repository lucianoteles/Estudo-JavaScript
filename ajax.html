<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <div id="app">
        <h1>Github</h1>
        <button onclick="recuperarDados()">Recuperar Dados do GH</button>
        <br />
        <br />
     </div>

     <script type="text/javascript">
     var elApp = document.getElementById("app");
         function recuperarDados() {
            var xhr = new XMLHttpRequest();

            xhr.open("GET", "https://api.github.com/users/lucianoteles");
            xhr.send(null);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4){
                    var res = (JSON.parse(xhr.responseText));

                    var nome = res.name;
                    var avatar_url = res.avatar_url;
                    var followers = res.followers;
                    var blog_url = res.blog;

                    var elAvatar = document.createElement("img");
                    elAvatar.setAttribute("width", "128");
                    elAvatar.setAttribute("src", avatar_url);

                    var elNome = document.createElement("p");
                    elNome.innerText = nome;

                    var elFolowers = document.createElement("p");
                    elFolowers.innerText = followers;

                    var elBlog = document.createElement("a");
                    elBlog.setAttribute("href", blog_url) ; 
                    elBlog.innerText = blog_url;

                    elApp.appendChild(elAvatar);
                    elApp.appendChild(elNome);
                    elApp.appendChild(elFolowers);
                    elApp.appendChild(elBlog);
                }
            };
         }
     </script>   
</body>
</html>
